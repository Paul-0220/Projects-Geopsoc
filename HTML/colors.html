<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in css</title>
    <style>
        #first{
            color: blue;
        }

        #second{
            color:aqua;
            font-style: italic;
        }

        #third{
            color:chartreuse;
            font-weight: bold;
        }

        h1{
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <h1 class="heading">This is first-box</h1>
    <p id="first">Paragraph for first box</p>  
    
    <h1>This is second-box</h1>
    <p id="second">Paragraph for second box</p>  

    <h1>This is third-box</h1>
    <p id="third">Paragraph for third box</p>  
</body>
</html>
